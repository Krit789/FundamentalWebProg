<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="http://10.0.15.21/lab/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: "Chakra Petch", sans-serif !important;
        }
        .table-head {
            background-color: rgb(235, 235, 235) !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>
            ลงทะเบียนร่วมงาน??
        </h1>
        <div class="row gy-2">
            <div class="col-12 mb-1" id="alert">
            </div>
        </div>
        <div class="row gy-2">
            <div class="col-md-3 col-12">
                <div class="form-outline" data-mdb-input-init>
                    <input type="number" id="u_id" class="form-control" />
                    <label class="form-label" for="u_id">รหัสนักศึกษา</label>
                </div>
            </div>
            <div class="col-md-3 col-12">
                <div class="col-md-3 col-12 form-outline" data-mdb-input-init>
                    <input type="text" id="u_name" class="form-control" />
                    <label class="form-label" for="u_name">ชื่อ</label>
                </div>
            </div>
            <div class="col-md-3 col-12">
                <div class="col-md-3 col-12 form-outline" data-mdb-input-init>
                    <input type="text" id="u_surname" class="form-control" />
                    <label class="form-label" for="u_surname">นามสกุล</label>
                </div>
            </div>
            <div class="col col-md-3 col-12">
                <button class="btn btn-success" id="regis-btn" disabled data-mdb-ripple-init>ลงทะเบียน</button>
            </div>
        </div>
        <div class="row mt-5">
            <table class="table">
                <thead>
                    <th scope="col" class="table-head"><strong>ลำดับที่</strong></th>
                    <th scope="col" class="table-head"><strong>รหัสนักศึกษา</strong></th>
                    <th scope="col" class="table-head"><strong>ชื่อ</strong></th>
                    <th scope="col" class="table-head"><strong>นามสกุล</strong></th>
                </thead>
                <tbody id="myTbody">
                  <tr id="initial-state">
                    <td colspan="4" style="text-align: center;">
                        ไม่มีข้อมูล
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="http://10.0.15.21/lab/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>

</html>

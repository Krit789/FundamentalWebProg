<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://10.0.15.21/lab/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Stupid Calculator</h1>
        <div class="form-outline" data-mdb-input-init>
            <input type="number" id="val1" required class="form-control" />
            <label class="form-label" for="val1">Value 1</label>
        </div>
        <div class="form-outline" data-mdb-input-init>
            <input type="number" id="val2" required class="form-control" />
            <label class="form-label" for="val2">Value 2</label>
        </div>
        <button id="calculate-btn" type="submit" class="btn btn-primary" data-mdb-ripple-init>Calculate</button>
        <div id="result">
        </div>
        <div id="result-hist">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="http://10.0.15.21/lab/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Delete Data</h1>
    <form id="CourseForm" action="deletedata.php" method="get">
        <p><label for='CourseID'>Course ID:</label>
            <input type="text" id="CourseID" name="CourseID" size="7" />
            <input type="submit" value="Submit">
    </form>
    <h1>Create/Update Data</h1>
    <form id="CourseForm" action="savedata.php" method="get">
        <p><label for='CourseID'>Course ID:</label>
            <input type="text" id="CourseID" name="CourseID" size="7" />
        </p>
        <p><label for='CourseTitle'>Title:</label>
            <input type="text" id="CourseTitle" name="CourseTitle" size="25" />
        </p>
        <p><label for='DeptName'>Department Name:</label>
            <input type="text" id="DeptName" name="DeptName" />
        </p>
        <p><label for='Credits'>Credits:</label>
            <input type="number" id="Credits" name="Credits" value="0" size="3" />
        </p>
        <input type="submit" name="createBtn" onclick="Button(this);" value="Submit">
        <input type="submit" name="updateBtn" onclick="Button(this);" value="Update">
    </form>
    <script>
        function Button(theButton) {
            var theForm = theButton.form;
            if (theButton.name == "createBtn") {
                theForm.action = "savedata.php"
            }
            else {
                theForm.action = "updatedata.php"
            }
        }
    </script>
</body>

</html>

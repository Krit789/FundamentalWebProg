<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <title>Responsive Grid</title>
</head>

<body>
    <h1 class="title">Top of the line JavaScript meta-frameworks</h1>
    <div class="grid">
        <div class="grid-col">
            <div><img src="./images/nextjs_logo.svg" alt="NextJS Logo"></div>
            <div><a class="nostyle" href="https://nextjs.org/">Next.js</a></div>
        </div>
        <div class="grid-col">
            <div><img src="./images/nuxt_logo.svg" alt="Nuxt Logo"></div>
            <div><a class="nostyle" href="https://nuxt.com/">Nuxt</a></div>
        </div>
        <div class="grid-col">
            <div><img src="./images/astro_logo.svg" alt="Astro Logo"></div>
            <div><a class="nostyle" href="https://astro.build/">Astro</a></div>
        </div>
        <div class="grid-col">
            <div><img src="./images/svelte_logo.svg" alt="Svelte Logo"></div>
            <div><a class="nostyle" href="https://kit.svelte.dev/">SvelteKit</a></div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <h1 style="text-align: center;">Ratings</h1>
    <div class="container">
        <div class="item">
            <div class="chart">
                <div class="bar" style="width: 60%; background: linear-gradient(90deg, rgba(246,255,37,0) 0%, rgba(255,119,0,1) 86%);">
                    <span style="margin-left: 6px;">J. Depp</span>
                </div>
                <div class="bar" style="width: 90%; background: linear-gradient(90deg, rgba(37,255,40,0) 0%, rgba(63,149,0,1) 86%)">
                    <span style="margin-left: 6px;">D. Washington</span>
                </div>
                <div class="bar" style="width: 50%; background: linear-gradient(90deg, rgba(37,195,255,0) 0%, rgba(0,96,149,1) 86%);">
                    <span style="margin-left: 6px;">B. Pitt</span>
                </div>
                <div class="bar" style="width: 80%; background: linear-gradient(90deg, rgba(255,37,217,0) 0%, rgba(149,0,108,1) 86%);">
                    <span style="margin-left: 6px;">R. Crowe</span>
                </div>
                <div class="bar" style="width: 75%; background: linear-gradient(90deg, rgba(255,37,37,0) 0%, rgba(70,0,149,1) 86%);">
                    <span style="margin-left: 6px;">T. Cruise</span>
                </div>
            </div>
        </div>
        <div class="item">
            <table class="table">
                <thead>
                    <th>ลำดับ</th>
                    <th>ชื่อ</th>
                    <th>คะแนน</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>J. Depp</td>
                        <td>60</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>D. Washington</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>B. Pitt</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>R. Crowe</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>T. Cruise</td>
                        <td>75</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
